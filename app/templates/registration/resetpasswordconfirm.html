{% extends "layout.html" %}
{% load staticfiles %}

{% block content %}

<div class="container">
  {% if validlink %}
    <h1>Change password</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
      <button class="buttonNorm" type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
</div>
<br>
{% endblock %}
