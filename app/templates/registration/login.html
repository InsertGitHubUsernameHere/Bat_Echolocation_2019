{% extends "layout.html" %}
{% load staticfiles %}

{% block content %}

<div class="container">	
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
      <input
        type="button"
        value="Forget Password"
        onclick="location.href='{% url 'resetpassword' %}';">
    </form>
</div>
</br>
{% endblock %}
