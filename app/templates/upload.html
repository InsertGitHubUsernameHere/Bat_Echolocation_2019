{% extends "sliders.html" %}
{% load staticfiles %}

{% block content %}

<script type="text/javascript">// <![CDATA[
        function loading(){
            $("#content").hide();
            $("#loading").show();       
        }
// ]]></script>

<div id="loading" style ="text-align:center">
    <style>
        div#loading {
            margin: auto;
            position: absolute;
            z-index: 1000;
            width: 600px;
            height: 100px;
            top: 77%;
            left: 46%;
            display: none;
            background: url(/static/ajax-loader.gif) no-repeat;
            cursor: wait;
            }
    </style>
</div>

<div id="content" style ="text-align:center">
    <h2>Upload</h2>
    
    </br>
    </br>

    <form action = "render" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit" value="/render" name="uploadButton" onclick="loading();">Upload file</button>
    </form>
</div>

{% endblock %}
