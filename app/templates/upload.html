        function loading(){
            
            $("#loading").show();    
            $("#upload").hide();   
        }

{% extends "layout.html" %}
{% load staticfiles %}

{% block content %}


<div id="loading" style="text-align:center; display:none; cursor:wait;">
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>
    <img src="{% static 'ajax-loader.gif' %}" alt="Rendering">
    
</div>
<div id="upload" style="text-align:center">
    <h1>Upload</h1>

    </br>
    </br>

    <form action="render" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="float: left; width: 70%">
            <input class="buttonborder" type="file" name="document">
        </div>
        <div style="float: left; width: 1%">
            <button style="float: left;" class="buttonOption" type="submit" name='uploadButton' onclick="loading();">Upload</button>
        </div>
    </form>
</div>

{% endblock %}
