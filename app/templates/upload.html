{% extends "sliders.html" %}
{% load staticfiles %}

{% block content %}

<script type="text/javascript">// <![CDATA[
        function loading(){
            $("#content").hide();
            $("#loading").show();       
        }
// ]]></script>

<div id="loading" style ="text-align:center">
    <img src="{% static 'ajax-loader.gif' %}" alt="Loading" style="cursor: wait; display: none; left: 46%; top: 77%; z-index: 1000; margin: auto; position: absolute; width: 600px; height: 100px;">
    <h1> Loading </h1>
</div>

<div id="content" style ="text-align:center">
    <h2>Upload</h2>
    
    </br>
    </br>

    <form action = "render" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit" value="/render" name="uploadButton" onclick="loading();">Upload file</button>
    </form>
</div>

{% endblock %}
