{% extends "sliders.html" %}
{% load staticfiles %}

{% block page %}

<div style="text-align:center">
    {% if user.is_authenticated %}
        <h2 align='center'>It looks like your files don't have any GPS coordinates associated with them. Please upload at least one file containing GPS coordinates.</h2>
        </br>
        <form action="/display">
            <input type="submit" value="Go back" />
        </form>
    {% endif %}
</div>

{% endblock %}
